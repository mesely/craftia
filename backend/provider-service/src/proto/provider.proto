syntax = "proto3";

package provider; // Burası LOG'daki hatanın sebebi, tam bu kelimeyi arıyor.

service ProviderService {
  rpc GetLocationData (LocationRequest) returns (LocationResponse);
}

message LocationRequest {
  string countryId = 1;
  string cityId = 2;
  string districtId = 3;
}

message LocationResponse {
  string countryName = 1;
  string cityName = 2;
  string districtName = 3;
}